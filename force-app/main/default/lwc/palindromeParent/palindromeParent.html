<template>
    <div class="slds-page-header">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-opportunity" title="opportunity">
                            <lightning-icon icon-name="standard:logging"></lightning-icon>  
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span class="slds-page-header__title slds-truncate">Check Your File For Palindromes</span>
                                </h1>
                            </div>
                        </div>
                        <p class="slds-page-header__name-meta">Upload files with '.txt' extension to check for palindromes</p>
                        <br />
                        <c-file-upload ondocidsend={handleDocIdEvent}></c-file-upload>               
                    </div>
                </div>
            </div>
        </div>
    </div>
    <c-display-stats palobject={documentBody}></c-display-stats>   
</template>
